layout: ./app/layout.ejs

---

<div class="bg">
  <div class="container">
    <h1 class="logo"><a href="#"></a></h1>
    <!--第一大塊-->
    <div class="content-container">
      <form>
      <div class="btn-group">
        <a href="#" data-type="N04" class="mr-1">蔬菜</a>
        <a href="#" data-type="N05" class="mr-1">水果</a>
        <a href="#" data-type="N06">花卉</a>
      </div>

      <div class="input-group">
        <div class="input-content">
          <label for="cropName" class="ps-1 ps-md-0">作物名稱</label>
          <input  
            class="input-txt" 
            type="text" 
            name="crop name" 
            id="cropName"
          >
        </div>
        <a href="#" class="input-btn" type="button">搜尋</a>
      </div>

      <div class="result-group">
        <p class="result-title">
          查看「<span class="result-name"></span>」的比價結果
        </p>
        <select name="sort select" class="select-group">
          <option selected disabled>排序篩選</option>
          <option value="依上價排序" data-title="上價">依上價排序</option>
          <option value="依中價排序" data-title="中價">依中價排序</option>
          <option value="依下價排序" data-title="下價">依下價排序</option>
          <option value="依平均價排序" data-title="平均價">依平均價排序</option>
          <option value="依交易量排序" data-title="交易量">依交易量排序</option>
        </select>
      </div>
    </form>

      <div class="overflow-auto">
        <table class="table-group">
          <thead class="table-title">
            <tr>
              <th>作物<span class="d-mobile-none">名稱</span></th>
              <th>市場<span class="d-mobile-none">名稱</span></th>
              <th>上價
                <div class="caret-group">
                  <i data-title="上價" data-sort="up" class="fas fa-caret-up"></i>
                  <i data-title="上價" data-sort="down" class="fas fa-caret-down"></i>
                </div>
              </th>
              <th>中價
                <div class="caret-group">
                  <i data-title="中價" data-sort="up" class="fas fa-caret-up"></i>
                  <i data-title="中價" data-sort="down" class="fas fa-caret-down"></i>
                </div>
              </th>
              <th>下價
                <div class="caret-group">
                  <i data-title="下價" data-sort="up" class="fas fa-caret-up"></i>
                  <i data-title="下價" data-sort="down" class="fas fa-caret-down"></i>
                </div>
              </th>
              <th>平均價
                <div class="caret-group">
                  <i data-title="平均價" data-sort="up" class="fas fa-caret-up"></i>
                  <i data-title="平均價" data-sort="down" class="fas fa-caret-down"></i>
                </div>
              </th>
              <th>交易量
                <div class="caret-group">
                  <i data-title="交易量" data-sort="up" class="fas fa-caret-up"></i>
                  <i data-title="交易量" data-sort="down" class="fas fa-caret-down"></i>
                </div>
              </th>
            </tr>
          </thead>
          <tbody class="show-list">
            <!--
            <tr class="table-waiting">
              <td colspan="7">請輸入並搜尋想比價的作物名稱^^</td>
            </tr>
            <tr class="table-waiting">
              <td colspan="7">資料載入中.......</td>
            </tr>
            -->
          </tbody>
        </table>
      </div>
    </div>

    <!--375版型時，下面的那一顆按鈕-->
    <div class="select-pad">
      <select name="sort select" class="select-group">
        <option selected disabled>排序</option>
        <option value="依上價排序">上價</option>
        <option value="依中價排序">中價</option>
        <option value="依下價排序">下價</option>
        <option value="依平均價排序">平均價</option>
        <option value="依交易量排序">交易量</option>
      </select>
    </div>
