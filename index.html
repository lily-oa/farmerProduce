<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>farmerProduce 農產品比價網</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>

    
<div class="bg">
  <div class="container">
    <h1 class="logo"><a href="#"></a></h1>
    <div class="content-container">
      <div class="btn-group">
        <a href="#" data-type="N04" class="mr-1">蔬菜</a>
        <a href="#" data-type="N05" class="mr-1">水果</a>
        <a href="#" data-type="N06">花卉</a>
      </div>

      <div class="input-group">
        <div class="input-content">
          <label for="cropName" class="ps-1 ps-md-0">作物名稱</label>
          <input  
            class="input-txt" 
            type="text" 
            name="crop name" 
            id="cropName"
          >
        </div>
        <a href="#" class="input-btn" type="button">搜尋</a>
      </div>

      <div class="result-group">
        <p class="result-title">
          查看「<span class="result-name"></span>」的比價結果
        </p>
        <select name="sort select" class="select-group">
          <option selected disabled>排序篩選</option>
          <option value="依上價排序" data-title="上價">依上價排序</option>
          <option value="依中價排序" data-title="中價">依中價排序</option>
          <option value="依下價排序" data-title="下價">依下價排序</option>
          <option value="依平均價排序" data-title="平均價">依平均價排序</option>
          <option value="依交易量排序" data-title="交易量">依交易量排序</option>
        </select>
      </div>

      
    </div>
  </div>
</div>

    <!-- axios CDN -串接外部資料 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
